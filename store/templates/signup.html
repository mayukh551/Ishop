{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto">
            <h3>Create an account</h3>
            
            <form action="/signup" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="" class="form-label">First Name:</label>
                    <input type="text" name="firstname" id="" class="form-control form-control-sm"  aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Last Name:</label>
                    <input type="text" name="lastname" id="" class="form-control form-control-sm" aria-describedby="helpId">
                </div>
                
                <div class="form-group">
                    <label for="" class="form-label">Phone Number:</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" aria-describedby="helpId">
                </div>

                <div class="form-group">
                  <label for="" class="form-label">E-mail:</label>
                  <input type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
                  
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Password:</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*************" aria-describedby="helpId">
                </div>

                <div class="form-group">
                  
                  <input type="submit" value="Create an account" class="btn btn-info">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
